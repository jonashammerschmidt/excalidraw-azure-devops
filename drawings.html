<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>

  <style>
    html, body, #app {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="./excalidraw-dist-prod/index.css" />
  <script src="dist/drawings.bundle.js"></script>
</head>

<body>
  <div id="app"></div>

  <script>
    window.requirejs.config({
      enforceDefine: true,
      paths: {
        'SDK': './lib/SDK.min'
      }
    });
    window.requirejs(['SDK'], function (SDK) {
      if (typeof SDK !== 'undefined') {
        console.log("SDK is defined. Trying to initialize...");
        SDK.init();
        SDK.ready().then(() => {
          console.log("SDK is ready");
          if (typeof window.renderExcalidraw === "function") {
            window.renderExcalidraw();
          } else {
            console.error("renderExcalidraw() not found");
          }
        });
      } else {
        console.log('SDK is not defined');
      }
    });
  </script>
</body>

</html>
